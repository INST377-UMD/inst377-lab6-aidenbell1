<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Random Coordinates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .marker-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Map with Random Coordinates</h1>
    <div id="map"></div>
    <div id="coordinates">
        <div class="marker-text" id="marker1">Marker 1: </div>
        <div class="marker-text" id="marker2">Marker 2: </div>
        <div class="marker-text" id="marker3">Marker 3: </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
